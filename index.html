<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herói da Aventura</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Escolha seu Herói</h1>

      <label for="nome">Nome do herói:</label>
      <input type="text" id="nome" placeholder="Ex: Aragorn" />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Digite a idade" />

      <label for="tipo">Tipo:</label>
      <select id="tipo">
        <option value="mago">🧙‍♂️ Mago</option>
        <option value="guerreiro">🛡️ Guerreiro</option>
        <option value="monge">🧘 Monge</option>
        <option value="ninja">🐱‍👤 Ninja</option>
      </select>

      <button onclick="criarHeroi()">Atacar</button>

      <div id="resultado"></div>
    </div>
  </div>
</body>
</html>
